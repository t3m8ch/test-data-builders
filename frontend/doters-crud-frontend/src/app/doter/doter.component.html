<mat-card *ngIf='doter' class='doter-card'>
  <mat-card-title>{{ doter.fullName }}</mat-card-title>
  <mat-card-content style='margin-top: 30px'>
    <p><strong>Has mother</strong>: {{ doter.hasMother ? 'Yes' : 'No' }}</p>
    <p><strong>Has mother</strong>: {{ doter.hasMother ? 'Yes' : 'No' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)='delete.emit()' mat-raised-button color='warn'>
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
